<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart - CropBid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f3e9, #fffde7);
        }
        header {
            background: linear-gradient(90deg, #26A69A, #C0CA33, #FFCA28);
            color: white;
            padding: 2rem;
            text-align: center;
            animation: slideDown 1s ease;
        }
        section {
            padding: 3rem 1rem;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        th { background: linear-gradient(45deg, #26A69A, #C0CA33); color: white; }
        .total { font-weight: bold; margin-top: 1rem; color: #26A69A; }
        .action a, .checkout a {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #26A69A, #C0CA33);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .action a:hover, .checkout a:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #C0CA33, #FFCA28);
        }
        .eco-impact { color: #26A69A; margin-top: 1rem; }
        @media (max-width: 768px) {
            table { font-size: 0.9rem; }
            section { padding: 2rem 1rem; }
            .action a, .checkout a { padding: 0.6rem 1rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script>
        function removeFromCart(productName) { alert(`${productName} removed from cart!`); }
        function checkout() {
            alert('Proceeding to Checkout! +30 Points');
            document.querySelector('.eco-impact').innerText = "Eco Impact: Saved 2.5 kg CO2 by choosing natural produce!";
        }
    </script>
</head>
<body>
    <header>
        <h1>View Cart</h1>
    </header>
    <section>
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price per kg (₹)</th>
                    <th>Total (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fresh Tomatoes</td>
                    <td>2 kg</td>
                    <td>₹30</td>
                    <td>₹60</td>
                    <td class="action"><a href="#" onclick="removeFromCart('Fresh Tomatoes')">Remove</a></td>
                </tr>
                <tr>
                    <td>Organic Potatoes</td>
                    <td>3 kg</td>
                    <td>₹20</td>
                    <td>₹60</td>
                    <td class="action"><a href="#" onclick="removeFromCart('Organic Potatoes')">Remove</a></td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <p>Total Amount: ₹120</p>
            <div class="checkout">
                <a href="#" onclick="checkout()">Checkout</a>
            </div>
            <p class="eco-impact"></p>
        </div>
    </section>
</body>
</html>
