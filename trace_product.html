<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace Product - CropBid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #e6f3e9; }
        header { background: linear-gradient(90deg, #26A69A, #C0CA33, #FFCA28); color: white; padding: 2rem; text-align: center; }
        .trace-container { padding: 2rem 1rem; text-align: center; }
        #map { height: 400px; width: 90%; max-width: 800px; margin: 2rem auto; }
        .details { background: white; padding: 1rem; border-radius: 10px; margin: 1rem auto; width: 90%; max-width: 600px; }
        .details p { color: #26A69A; }
        @media (max-width: 768px) { #map { height: 300px; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 23.0225, lng: 72.5714 }, // Example: Ahmedabad
                zoom: 8
            });
            const path = [
                { lat: 23.0225, lng: 72.5714 }, // Farm
                { lat: 22.3072, lng: 73.1812 }, // Market
            ];
            new google.maps.Polyline({
                path: path,
                geodesic: true,
                strokeColor: "#26A69A",
                strokeOpacity: 1.0,
                strokeWeight: 3,
                map: map
            });
            new google.maps.Marker({ position: path[0], map, title: "Farm" });
            new google.maps.Marker({ position: path[1], map, title: "Market" });
        }
    </script>
</head>
<body>
    <header>
        <h1>Trace Your Product</h1>
    </header>
    <div class="trace-container">
        <h2>Fresh Tomatoes</h2>
        <div id="map"></div>
        <div class="details">
            <p><strong>Farmer:</strong> Ravi Patel</p>
            <p><strong>Method:</strong> Natural Farming</p>
            <p><strong>Certified:</strong> Yes ðŸŒ±</p>
            <video controls src="https://via.placeholder.com/300.mp4?text=Testimony" style="max-width: 100%;"></video>
        </div>
    </div>
</body>
</html>
